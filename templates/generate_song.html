    <script>
        function generateMusicFromText() {
            let lyrics = document.getElementById("lyrics").value;
            if (!lyrics.trim()) {
                alert("–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –ø–µ—Å–Ω–∏!");
                return;

            document.getElementById("status").innerText = "üé∂ –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –º—É–∑—ã–∫–∏... –ü–æ–¥–æ–∂–¥–∏—Ç–µ...";

            fetch('/generate-music-from-text/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `lyrics=${encodeURIComponent(lyrics)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById("status").innerText = "‚úÖ –ú—É–∑—ã–∫–∞ –≥–æ—Ç–æ–≤–∞!";

                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∞—É–¥–∏–æ

                    audioPlayer.style.display = "block";

                    downloadLink.innerText = "‚¨á –°–∫–∞—á–∞—Ç—å –ú—É–∑—ã–∫—É";
                    downloadLink.style.display = "block";

                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–±–ª–æ–∂–∫—É

                    coverImage.style.display = "block";
