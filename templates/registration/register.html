{% load static %}
{% load custom_filters %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="{% static 'registration/register_style.css' %}">
  </head>
  <body>
    <div id="registration-page">
      <div class="w-screen h-screen flex justify-center">
        <div
          class="w-screen h-screen bg-gradient-to-br from-gray-900 via-neutral-900 to-zinc-900 flex items-center justify-center"
        >
          <div
            class="w-[420px] bg-gray-800/30 backdrop-blur-lg rounded-2xl p-8 border border-gray-700/30"
          >
            <div class="mb-8 flex items-center justify-center">
              <div class="relative w-20 h-20 group">
                <div
                  class="absolute inset-0 bg-gradient-to-r from-gray-500 to-zinc-600 rounded-full blur-lg group-hover:blur-xl transition-all duration-300 opacity-50"
                ></div>
                <div
                  class="relative bg-gray-900 rounded-full w-full h-full flex items-center justify-center border-2 border-gray-500/30 group-hover:scale-105 transition-all duration-300"
                >
                  <span
                    class="text-2xl font-bold bg-gradient-to-r from-gray-300 to-zinc-400 bg-clip-text text-transparent"
                    >AI</span
                  >
                </div>
              </div>
            </div>
            <h1 class="text-2xl font-bold text-center text-gray-200 mb-6">
              Регистрация
            </h1>
              <form action="" method="post" class="space-y-4">
                  {% csrf_token %}

                  <div class="space-y-2">
                    <label class="text-sm text-gray-400">Имя пользователя</label>
                    {{ form.username }}
                  </div>

                  <div class="space-y-2">
                    <label class="text-sm text-gray-400">Email</label>
                    {{ form.email }}
                  </div>

                  <div class="space-y-2">
                    <label class="text-sm text-gray-400">Пароль</label>
                    {{ form.password1 }}
                  </div>

                  <div class="space-y-2">
                    <label class="text-sm text-gray-400">Подтвердите пароль</label>
                    {{ form.password2 }}
                  </div>

                  <div class="flex items-center gap-2 cursor-pointer">
                    <input type="checkbox" class="w-4 h-4 bg-gray-800/50 border border-gray-700/30 rounded checked:bg-gray-500" required />
                    <span class="text-sm text-gray-400">Я согласен с условиями использования</span>
                  </div>

                  <button type="submit" class="w-full py-2 bg-gradient-to-r from-gray-500 to-zinc-600 rounded-lg text-gray-200 font-medium hover:from-gray-600 hover:to-zinc-700 transition-colors">
                    Зарегистрироваться
                  </button>

                  <div class="text-center">
                    <span class="text-sm text-gray-400">Уже есть аккаунт? </span>
                    <a href="{% url 'login' %}" class="text-sm text-gray-300 hover:text-gray-200 transition-colors">Войти</a>
                  </div>
                </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
